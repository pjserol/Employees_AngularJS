<div class="well">
    <form class="form-signin form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-3 control-label">{{'login' | translate}} :</label>
            <div class="col-sm-6  col-md-3">
                <input type="text" name="login" ng-model="connectionCtrl.login" class="form-control" placeholder="{{'inputLogin' | translate}}" required autofocus>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">{{'password' | translate}} : </label>
            <div class="col-sm-6 col-md-3">
                <input type="password" name="pwd" ng-model="connectionCtrl.pwd" class="form-control" placeholder="{{'inputPassword' | translate}}" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                <button type="submit" class="btn btn-default btn-primary" ng-click="connectionCtrl.signIn(connectionCtrl.login, connectionCtrl.pwd)"><span class="glyphicon glyphicon-log-in"></span>{{'validate' | translate}}</button>
            </div>
        </div>
        <div class="form-group" >
            <div class="col-sm-6 col-sm-offset-3" ng-show="connectionCtrl.error" >
                <div class="alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    {{connectionCtrl.error}}
                </div>
            </div>
        </div>

    </form>
</div>
