<div class="well">
    <div class="text-center titre">
        <h2>{{employeeCtrl.pageTitle}}</h2>
    </div>
    <form class="form-horizontal" role="form" name="employeeForm">

        <div class="form-group">
            <label class="col-sm-3 control-label">{{'name' | translate}} :</label>
            <div class="col-sm-6  col-md-5">
                <input type="text" name="name" ng-model="employeeCtrl.employee.name" class="form-control" placeholder="{{'inputName' | translate}}" required autofocus>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">{{'job' | translate}} :</label>
            <div class="col-sm-6 col-md-3">
                <select class='form-control' name='jobs' required ng-options="option.jobname for option in employeeCtrl.jobs track by option.job_id" ng-model="employeeCtrl.selectedOptionJob">
                    <option value=''>{{'selectJob' | translate}}</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">{{'hireDate' | translate}}: </label>
            <div class="col-sm-6 col-md-2">
                <p class="input-group">
                    <input type="text" class="form-control" is-open="employeeCtrl.datePickerOpened" datepicker-popup="shortDate" ng-model="employeeCtrl.employee.hiredate" ng-required="true" name="hiredate" close-text="Close" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="employeeCtrl.openDatePicker()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">{{'salary' | translate}} :</label>
            <div class="col-sm-6 col-md-2">
                <input type="currency" name="salary" ng-model="employeeCtrl.employee.salary" class="form-control" placeholder="{{'inputSalary' | translate}}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">{{'department' | translate}} : </label>
            <div class="col-sm-6 col-md-3">
                <select class='form-control' name='departs' required ng-options="option.dname + ' ' + option.location for option in employeeCtrl.departments track by option.department_id" ng-model="employeeCtrl.selectedOptionDep">
                    <option value=''>{{'selectDep' | translate}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                <button type="submit" class="btn btn-default btn-primary" ng-click="employeeCtrl.validateEmployee(employeeCtrl.employee.employee_id, employeeForm)"><span class="glyphicon glyphicon-ok"></span> {{'validate' | translate}}</button>
                &nbsp;
                <button type="button" class="btn btn-default btn-primary" ng-click="employeeCtrl.cancel()"><span class="glyphicon glyphicon-remove"></span>{{'cancel' | translate}}</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6 col-sm-offset-3" ng-show="employeeCtrl.error">
                <div class="alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> {{employeeCtrl.error}}
                </div>
            </div>
        </div>

    </form>
</div>
