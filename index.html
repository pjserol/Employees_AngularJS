<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>{{'title' | translate}}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.ico" />
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="lib/css/appStyles.css" rel="stylesheet">
    <script src="lib/jquery/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="lib/angular/angular-route.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <script src="scripts/controllers.js" type="text/javascript"></script>
    <script src="scripts/services.js" type="text/javascript"></script>
    <script src="lib/angular/angular-animate.js" type="text/javascript"></script>
    <script src="lib/bootstrap/js/ui-bootstrap-tpls.js" type="text/javascript"></script>
    <script src="scripts/directives.js" type="text/javascript"></script>
    <script src="lib/angular/angular-translate.js" type="text/javascript"></script>
    <script src="scripts/filters.js" type="text/javascript"></script>
</head>
<!--<body ng-controller="MainCtrl" class="body">-->

<body ng-controller="MainCtrl as mainCtrl" class="body">
    <div class="container">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">

                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-target">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/home">{{'title' | translate}}</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse-target">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#/home">{{'home' | translate}}</a></li>
                        <!--<li class="dropdown" ng-show="isConnected">-->
                        <li class="dropdown" ng-if="isConnected">
                            <a class="dropdown-toggle" data-toggle="dropdown">{{'title' | translate}}<b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#/getEmployees">{{'list' | translate}}</a></li>
                                <li><a href="#/addEmployee">{{'add' | translate}}</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <div class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown">
                                    <span class="glyphicon glyphicon-flag"></span>{{'language' | translate}}<b class="caret"></b>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a href="" ng-click="mainCtrl.setLang('fr')">Fran√ßais</a></li>
                                    <li><a href="" ng-click="mainCtrl.setLang('en')">Anglais</a></li>
                                </ul>
                            </li>
                            <li ng-show="!isConnected"><a href="#/connect" ng-click="connect()">{{'login' | translate}}</a></li>
                            <li ng-show="isConnected"><a href="" ng-click="mainCtrl.disConnect()">{{'logout' | translate}}</a></li>
                        </div>
                    </ul>
                </div>
            </div>
            <!--/.container-fluid -->
        </nav>
        <!--<section class="home">
                <h2>Hello !</h2>
                <h3>This is an example of programing with AngularJs</h3>
            </section>-->
        <div ng-view>
        </div>
    </div>
</body>

</html>
